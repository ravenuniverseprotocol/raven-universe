<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raven Universe - Command Uplink</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            pointer-events: none;
        }

        .panel {
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #0f0;
            padding: 10px;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 18px;
            text-transform: uppercase;
        }

        #status {
            color: #fff;
        }

        .system-info {
            font-size: 12px;
        }

        /* Login Overlay */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .login-box {
            background: #001100;
            border: 2px solid #0f0;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            margin-top: 5px;
        }

        button:hover {
            background: #0a0;
        }

        .error {
            color: #f00;
            font-size: 12px;
            margin-top: 10px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="login-overlay">
        <div class="login-box">
            <h1>Raven Universe</h1>
            <input type="email" id="email" placeholder="Email Address" style="display:none;">
            <input type="text" id="username" placeholder="Pilot Callsign">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="otp-code" placeholder="Verification Code (Check Email)"
                style="display:none; border: 1px solid #ff0; color: #ff0;">
            <button id="btn-login">LOGIN</button>
            <button id="btn-verify" style="display:none; background: #ff0; color: #000;">VERIFY CODE</button>
            <button id="btn-register" style="background: transparent; border: 1px solid #0f0; color: #0f0;">REGISTER NEW
                PILOT</button>
            <div id="login-msg" class="error"></div>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer" class="hidden">
            <div id="version-label"
                style="position: absolute; bottom: 10px; left: 10px; color: #555; font-family: 'Courier New'; font-size: 12px; pointer-events: none;">
                Raven Universe Server v0.1.0
            </div>
            <div class="panel">
                <h1>Raven Universe Uplink</h1>
                <div id="status">Connecting...</div>
                <div id="player-count">Active Pilots: 0</div>
            </div>
            <div class="panel system-info">
                <div>System: <span id="current-system">Unknown</span></div>
                <div>Security: <span id="security-level">---</span></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
